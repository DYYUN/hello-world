<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI List</title>
</head>
<body>
<a href="{%url 'bmi_create'%}">추가</a>
<table  border="1">
    <thead>
    <th>이름</th>
    <th>신장</th>
    <th>체중</th>
    <th>BMI</th>
    <th>수정</th>
    <th>삭제</th>

    </thead>
    {% for object in object_list %}
    <tr>
        <td><a href="{{object.get_absolute_url}}">  {{object.name}} </a> </td>
        <td> {{object.height}} </td>
        <td> {{object.weight}} </td>
        <td> {{object.bmi}} </td>
        <td><a href="{% url 'bmi_update' object.id %}"> 수정 </a></td>
        <td><a href="{% url 'bmi_delete' object.id %}"> 삭제 </a></td>

    </tr>
    {% endfor %}
</table>

</body>
</html>
